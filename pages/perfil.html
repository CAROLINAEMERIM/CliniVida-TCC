    <title>Meu Perfil - CliniVida</title>

<body class="perfil-page">
    <header class="cabecalho-secundario">
        <h1 class="titulo-pagina">Meu Perfil</h1>
        <a href="../paciente.html" class="fechar-pagina">&times;</a> </header>

    <main class="perfil-container">
        <nav class="abas-perfil">
            <a href="#" class="aba-item active">Dados do Usuário</a>

        <section class="perfil-conteudo">
            <div class="perfil-avatar-container">
                <img src="../assets/avatar_gisele.png" alt="Foto de Perfil" class="perfil-avatar">
                </div>

            <form class="form-perfil">
                <div class="form-row">
                    <div class="form-group">
                        <label for="login">Login*</label>
                        <input type="email" id="login" name="login" value="karyna@shosp.com.br" required readonly>
                    </div>
                    <div class="form-group-button">
                        <button type="button" class="btn btn-alterar-senha">Alterar senha</button>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome*</label>
                        <input type="text" id="nome" name="nome" value="GISELE" required>
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" value="2019-09-04">
                        </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" value="(21) 3215-8788">
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular</label>
                        <input type="tel" id="celular" name="celular" value="(21) 98664-8888">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-salvar">Salvar</button>
                </div>
            </form>
        </section>
    </main>
