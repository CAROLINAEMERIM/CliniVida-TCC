<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Projeto Verão</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/login.js" defer></script>
</head>
<body>
  <header class="cabeçalho">
    <a href="index.html">
      <img src="assets/logopv.png" alt="Logo Projeto Verão" class="logopv">
    </a>
    <nav>
      <ul class="menu">
        <li><a href="index.html">HOME</a></li>
        <li><a href="#sobre">SOBRE</a></li>
        <li><a href="#profissionais">PROFISSIONAIS</a></li>
        <li><a href="#planos">PLANOS</a></li>
        <li><a href="#contato">CONTATO</a></li>
        <li class="login"><a href="login.html">LOGIN</a></li>
        <li class="cadastre-se"><a href="cadastre-se.html">CADASTRE-SE</a></li>
      </ul>
    </nav>
  </header>
  <div class="login-bg">
    <div class="login-tabela">
      <div class="login-titulo">Login</div>
      <form id="formLogin">
        <label for="email">Email:</label>
        <input class="login-campo" type="email" id="email" name="email" placeholder="Seu e-mail" required>
        <label for="password">Senha:</label>
        <input class="login-campo" type="password" id="password" name="password" placeholder="Sua senha" required>
        <button type="submit" class="botao-bolinha login-botao">Entrar</button>
      </form>
      <div class="login-links">
        <a href="#" class="login-link">Esqueceu sua senha?</a>
        <a href="cadastre-se.html" class="login-link">Criar conta</a>
      </div>
    </div>
  </div>
</body>
</html>
