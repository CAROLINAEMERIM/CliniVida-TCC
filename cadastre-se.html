<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Projeto Verão</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/cadastro.js" defer></script>
</head>
<body>
  <header class="cabeçalho">
    <a href="index.html">
      <img src="assets/logopv.png" alt="Logo Projeto Verão" class="logopv">
    </a>
    <nav>
      <ul class="menu">
        <li><a href="index.html">HOME</a></li>
        <li><a href="#sobre">SOBRE</a></li>
        <li><a href="#profissionais">PROFISSIONAIS</a></li>
        <li><a href="#planos">PLANOS</a></li>
        <li><a href="#contato">CONTATO</a></li>
        <li class="login"><a href="login.html">LOGIN</a></li>
        <li class="cadastre-se"><a href="cadastre-se.html">CADASTRE-SE</a></li>
      </ul>
    </nav>
  </header>
  <div class="login-bg">
    <div class="login-tabela">
      <div class="login-titulo">Cadastro</div>
      <form id="formCadastro">
        <input class="login-campo" type="text" id="nome" placeholder="Nome completo" required>
        <input class="login-campo" type="email" id="email" placeholder="E-mail" required>
        <input class="login-campo" type="password" id="senha" placeholder="Nova senha" required>
        <input class="login-campo" type="tel" id="telefone" placeholder="Telefone" required>
        <input class="login-campo" type="date" id="data" placeholder="Data de nascimento" required>
        <div class="login-campo-genero">
          <label>Gênero:</label>
          <div class="genero-opcoes">
            <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
            <label><input type="radio" name="genero" value="feminino"> Feminino</label>
            <label><input type="radio" name="genero" value="outro"> Outro</label>
          </div>
        </div>
        <button type="submit" class="botao-bolinha login-botao">criar conta</button>
      </form>
    </div>
  </div>
</body>
</html>
